<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="canonical" href="https://brutalist.one" />
    <!-- Favicons Meta Tags -->
    {{>"metatags/favicons"}}
    <!-- Primary Meta Tags -->
    {{>"metatags/keywords"}}
    <!-- Open Graph / Facebook -->
    {{>"metatags/social"}}
    <!-- Twitter -->
    {{>"metatags/twitter"}}
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>

  <body class="bg-white">
    <div
      aria-live="assertive"
      class="fixed inset-x-0 bottom-0 right-0 z-50 flex items-end px-4 py-6 pointer-events-none sm:p-6 sm:items-start"
    >
      <div class="flex flex-col items-center w-full space-y-4 sm:items-end">
        <div
          class="flex w-full max-w-md bg-white border rounded-lg shadow-lg pointer-events-auto"
        >
          <div class="flex-1 w-0 p-4">
            <div class="flex items-start">
              <div class="flex-shrink-0 pt-0.5">
                <img
                  class="w-10 h-10 rounded-full"
                  src="https://d33wubrfki0l68.cloudfront.net/325176f5ecfb27b9cb4e6414b17ac221e448a606/bb39d/images/mike.jpeg"
                  alt=""
                />
              </div>
              <div class="flex-1 w-0 ml-3">
                <p class="text-sm font-medium text-black">
                  Hey, I recently launched Jamstacker
                </p>
                <p class="mt-1 text-sm text-slate-500">
                  Unlimited web design &amp; web development with Versoly &amp;
                  Tailwind .
                </p>
              </div>
            </div>
          </div>
          <div class="flex border-l border-slate-200">
            <a
              href="https://jamstacker.studio/"
              class="flex items-center justify-center w-full p-4 text-sm font-medium border border-transparent rounded-none rounded-r-lg text-royal-500 hover:text-black focus:outline-none focus:ring-2 focus:ring-royal-500"
            >
              Check it out!
            </a>
          </div>
        </div>
      </div>
    </div>
    {{#block "body"}} {{/block}} {{>"general/footer"}}
    <script>
      var gallery = document.querySelector("#gallery");
      var list = Array.from(gallery.children);
      var newlist;

      list.sort(function (a, b) {
        return -1 + Math.random() * 3; // -1, 0, or 1
      });

      while (gallery.children.length > 0) {
        gallery.removeChild(gallery.children[0]);
      }
      list.forEach(function (el) {
        gallery.appendChild(el);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
