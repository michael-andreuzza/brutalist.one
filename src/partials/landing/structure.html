<section>
  <div class="mx-auto 2xl:max-w-7xl">
    <div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4"
      >
        {{#each images.featured}} {{#with this as | partial | }}
        <a
          href="{{url}}?ref=brutalist.one"
          target="_blank"
          title="this link will show a preview of {{name}} on the same tab -mx-my"
        >
          <div
            class="border-[0.5px] border-black hover:bg-black transition duration-500 ease-in-out transform"
          >
            <div
              class="relative w-full h-80 group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 sm:h-full md:aspect-w-1 md:aspect-h-1"
            >
              <img
                src="{{thumbnail}}"
                alt="wicked templates thumbnail"
                class="object-cover object-center w-full h-full drop-shadow-[0_35px_35px_rgba(0,0,0,0.30)]"
              />
            </div>
            <div class="pb-2 text-center">
              <p class="text-2xl text-black capitalize font-display">
                {{name}}
              </p>
            </div>
          </div>
        </a>
        {{/with}} {{/each}}
      </div>
    </div>
  </div>
</section>
